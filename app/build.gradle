apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
  def API_URL = 'API_URL'
  def ENDPOINT = 'ENDPOINT'
  def CLIENT_ID = 'CLIENT_ID'
  def CLIENT_SECRET = 'CLIENT_SECRET'
  def CLIENT_TOKEN = 'CLIENT_TOKEN'
  def STRING = 'String'

  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    applicationId "com.twere.android.clean.viper"
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"

    buildConfigField STRING, API_URL, '"https://dribbble.com/"'
    buildConfigField STRING, ENDPOINT, '"https://api.dribbble.com/v1/"'

    buildConfigField STRING, CLIENT_ID, '"3012c2dac0fde1e794040134678845d41449cdcc04933d565df636440129406b"'
    buildConfigField STRING, CLIENT_SECRET, '"5973c6ff97d327a06bcc762aa9cda95f5d9f189e03015f47ddd68c72bc72967d"'
    buildConfigField STRING, CLIENT_TOKEN, '"a1e5d49824b3ed9584e902bf0b0bfdbe3cd7f4e60c6a908e5f5673141530956e"'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {

  compile 'com.android.support:support-v4:23.3.0'
  compile 'com.android.support:support-annotations:23.3.0'

  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.3.0'
  compile 'com.android.support:recyclerview-v7:23.3.0'
  compile 'com.android.support:design:23.3.0'
  compile 'com.jakewharton:butterknife:7.0.1'
  compile 'com.google.dagger:dagger:2.2'

  apt 'com.google.dagger:dagger-compiler:2.0.2'
  testApt 'com.google.dagger:dagger-compiler:2.0.2'
  provided 'org.glassfish:javax.annotation:10.0-b28'
  compile 'io.reactivex:rxjava:1.1.3'
  compile 'io.reactivex:rxandroid:1.1.0'

  compile 'com.squareup.okhttp3:okhttp:3.2.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'com.squareup.retrofit2:retrofit:2.0.0'
  compile 'com.google.code.gson:gson:2.6.2'
  compile 'com.squareup.retrofit2:converter-gson:2.0.2'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
}
